<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../Content/tailwind.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <title>Navigacioni meni</title>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:51858/api/identity/sesija",
                type: "GET",
                success: function (response) {
                    if (response && response.data) {
                        $("#ulogovanMeni").show();
                        $("#neulogovanMeni").hide();
                    } else {
                        $("#ulogovanMeni").hide();
                        $("#neulogovanMeni").show();
                    }
                },
                error: function () {
                    $("#ulogovanMeni").hide();
                    $("#neulogovanMeni").show();
                },
            });
        });
    </script>
</head>

<body>
    <header class="border-b bg-white shadow-sm">
        <div class="mx-auto flex max-w-screen-3xl items-center justify-between px-4 md:px-8">

               class="inline-flex items-center gap-2.5 text-2xl font-bold text-gray-900 md:text-3xl hover:text-blue-600 transition"
               aria-label="logo">

                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 0V47L48 47L48 96Z" />
                </svg>
                TuristPro
            </a>

            <!-- Ulogovan -->
            <div class="flex divide-x border-l" id="ulogovanMeni" style="display: none;">
                <a 
                   class="flex h-14 w-14 flex-col items-center justify-center gap-1.5 transition hover:bg-gray-100 sm:h-20 sm:w-20 md:h-24 md:w-24">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">

                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

                <a 
                   class="flex h-14 w-14 flex-col items-center justify-center gap-1.5 transition hover:bg-gray-100 sm:h-20 sm:w-20 md:h-24 md:w-24">
                    <svg version="1.1" class="h-6 w-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                         fill="currentColor">
                        <path d="M19,20.5c0,1.933-1.567,3.5-3.5,3.5S12,22.433,12,20.5s1.567-3.5,3.5-3.5S19,18.567,19,20.5z M16,16.051 V5.5C16,5.224,15.776,5,15.5,5S15,5.224,15,5.5v10.551C15.166,16.032,15.329,16,15.5,16S15.834,16.032,16,16.051z" />

                <a
                   class="flex h-14 w-14 flex-col items-center justify-center gap-1.5 transition hover:bg-gray-100 sm:h-20 sm:w-20 md:h-24 md:w-24">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 text-gray-800" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15L15 12M15 12L12 9M15 12H4M9 7.2C9 6.08 9 5.52 9.22 5.09C9.41 4.72 9.72 4.41 10.09 4.22C10.52 4 11.08 4 12.2 4H16.8C17.92 4 18.48 4 18.91 4.22C19.28 4.41 19.59 4.72 19.78 5.09C20 5.52 20 6.08 20 7.2V16.8C20 17.92 20 18.48 19.78 18.91C19.59 19.28 19.28 19.59 18.91 19.78C18.48 20 17.92 20 16.8 20H12.2C11.08 20 10.52 20 10.09 19.78C9.72 19.59 9.41 19.28 9.22 18.91C9 18.48 9 17.92 9 16.8"

                    </svg>
                    <span class="hidden text-xs font-semibold text-gray-500 sm:block">Odjava</span>
                </a>
            </div>

            <!-- Neulogovan -->
            <div class="flex divide-x border-l" id="neulogovanMeni" style="display: none;">
                <a href="/Static/Prijava.html" target="_parent"
                   class="flex h-14 w-14 flex-col items-center justify-center gap-1.5 transition hover:bg-gray-100 sm:h-20 sm:w-20 md:h-24 md:w-24">
                    <svg viewBox="0 0 24 24" fill="none" class="h-6 w-6 text-gray-800" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 12C20 7.58 16.42 4 12 4M12 20C14.53 20 16.78 18.83 18.25 17" stroke="#1C274C"

</html>
