<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/tailwind.css" rel="stylesheet">
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <title>Profil</title>
    <script>
        $(document).ready(function () {
            $('#navigation-menu').load('NavigacioniMeni.html', function (response, status, xhr) {
                if (status === 'error') {
                    console.error('Error loading the navigation menu:', xhr.status, xhr.statusText);
                }
            });

            // Proveri da li je vec prijavljen korisnik
            $.ajax({
                url: 'http://localhost:51858/api/identity/sesija',
                type: 'GET',
                error: function () {
                    window.location.href = "Prijava.html";
                },
                success: function (response) {
                    if (response && response.data) {
                        var korisnik = response.data;
                        var parts = korisnik.DatumRodjenja.split('/');
                        var formattedDate = `${parts[2]}-${parts[1]}-${parts[0]}`;

                        $('#username').val(korisnik.KorisnickoIme);
                        $('#ime').val(korisnik.Ime);
                        $('#prezime').val(korisnik.Prezime);
                        $('#email').val(korisnik.Email);
                        $('#password').val(korisnik.Lozinka);
                        $('#datumRodjenja').val(formattedDate);
                        $('#pol').val(korisnik.Pol);
                    }
                }
            });

            $('#profileForm').submit(function (event) {
                event.preventDefault();

                var korisnickoIme = $('#username').val();
                var lozinka = $('#password').val();
                var ime = $('#ime').val();
                var prezime = $('#prezime').val();
                var email = $('#email').val();
                var datumRodjenja = $('#datumRodjenja').val();
                var pol = $('#pol').val();

                $.ajax({
                    url: 'http://localhost:51858/api/korisnici/update',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ KorisnickoIme: korisnickoIme, Lozinka: lozinka, Ime: ime, Prezime: prezime, Email: email, DatumRodjenja: datumRodjenja, Pol: pol }),
                    success: function (response) {
                        // Handle success
                        $('#success').text("Profil je uspešno ažuriran!");
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // Handle errors here
                        $('#greska').text("Proverite unete podatke!");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id="navigation-menu" class="w-full -mb-8"></div>
    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
        <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
            <div class="mx-auto max-w-lg text-center">
                <h1 class="text-2xl font-bold sm:text-3xl">Ažuriranje Profila</h1>

                <p class="mt-4 text-gray-500">
                    Ažurirajte podatke o svom profilu.
                </p>
            </div>

            <form id="profileForm" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
                <div>
                    <div class="relative">
                        <input type="text" id="username"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none"
                            placeholder="Unesite korisničko ime" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password" autocomplete="new-password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none"
                            placeholder="Unesite lozinku" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="text" id="ime"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none"
                            placeholder="Unesite ime" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="text" id="prezime"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none"
                            placeholder="Unesite prezime" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="email" id="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none"
                            placeholder="Unesite email" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="date" id="datumRodjenja"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none" />
                    </div>
                </div>

                <div>
                    <select id="pol"
                        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm border border-blue-500 focus:border-blue-600 outline-none">
                        <option value="Muski">Muški</option>
                        <option value="Zenski">Ženski</option>
                        <option value="Drugo">Drugo</option>
                    </select>
                </div>

                <p class="text-red-500" id="greska"></p>
                <p class="text-green-500" id="success"></p>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="inline-block rounded-lg bg-blue-500 px-4 py-2 text-sm font-medium text-white hover:bg-blue-600">
                        Ažurirajte Profil
                    </button>
                </div>
            </form>
        </div>

        <div class="relative h-1/2 rounded-xl w-1/2 pr-12">
            <img alt="" src="images/profile.jpg" class="relative rounded-xl inset-0 h-full w-full object-cover" />
        </div>
    </section>
</body>

</html>
